<body id="body">
    <div id="app">
    {{ input }}
    <button id ="fullScreenButton" onclick='fullScren()'>Full screen</button>
    <div id="slideshow">
        <iframe v-for="f in frames" style="position:absolute;display: none;" class="full-height" :src="f" ></iframe>
      </div>
      <iframe src="" height="600" width="800"></iframe>
    </div>
</body>
<style type="text/css">
    .active{
        z-index:99;
    }
    html, body {
        height: 100%;
    }

    .full-height {
        height: 100%;
        width: 100%;
    }
</style>
<script>
    function slideSwitch() { 
        var $active = $('div#slideshow iframe:visible');
        if ($active.length==0){
            var $active = $('div#slideshow iframe:hidden');
            if ($active.length>1){
                $($active[0]).fadeIn()
            }
            return 
        }
        var $next = $active.next();    
        $($active[0]).fadeOut()
        if (!$next.length){ // done restart 
            var $hidden= $('div#slideshow iframe:hidden');
            $($hidden[0]).fadeIn()
            return ;
        }
        $next.fadeIn();
    }
    function fullScren(){
        openFullscreen($('#slideshow')[0])
		return false;
    }
    function openFullscreen(elem) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
        }
    }
	// document's event
	$(document).bind('fscreenchange', function(e, state, elem) {
		// if we currently in fullscreen mode
		if ($.fullscreen.isFullScreen()) {
			$('#fullScreenButton').hide();
			//$('#fullscreen .exitfullscreen').show();
		} else {
			$('#fullScreenButton').show();
			//$('#fullscreen .exitfullscreen').hide();
		}
	});
    $(function() {
        setInterval( "slideSwitch()", 10000 );
    });
